<h2>Checkout Complete</h2>

<p><strong>Order Number:</strong> {{ order?.id }}</p>
<p><strong>Date:</strong> {{ order?.date | date:'medium' }}</p>

<table mat-table [dataSource]="order?.items" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> ${{ item.price }} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let item"> ${{ item.quantity * item.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'quantity', 'price', 'total']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'quantity', 'price', 'total'];"></tr>
</table>

<h3>Total: ${{ getTotal() }}</h3>

<a mat-button color="primary" routerLink="/">Return to Home</a>
