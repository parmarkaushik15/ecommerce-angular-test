<h2>Your Cart</h2>
 
<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
  </ng-container> 
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> ${{ item.price }} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item">
      <button mat-mini-fab color="primary" (click)="updateQuantity(item, -1)">-</button>
      <span>{{ item.quantity }}</span>
      <button mat-mini-fab color="primary" (click)="updateQuantity(item, 1)">+</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let item"> ${{ item.price * item.quantity }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="warn" (click)="removeFromCart(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
<div class="total-section">
  <h3>Total: ${{ totalAmount }}</h3>
  <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
</div>
