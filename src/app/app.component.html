<mat-toolbar color="primary" class="navbar">
    <span class="logo">My Shop</span>
    <span class="spacer"></span>
    <div class="network-status" [ngClass]="{ online: isOnline, offline: !isOnline }">
      <span *ngIf="isOnline">● Online</span>
      <span *ngIf="!isOnline">● Offline</span>
    </div>
    <nav class="nav-links">
      
        <a mat-button [routerLink]="['/']" routerLinkActive="active">Products</a>
        <a mat-button [routerLink]="['/cart']" routerLinkActive="active">Cart ({{cartItemCount}})</a>
        <a mat-button [routerLink]="['/admin']" routerLinkActive="active">Orders</a>
      </nav>
  </mat-toolbar>
<div class="body-wrapper">
<router-outlet />
</div>
